<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Pagamento com Sucesso! - Darling</title>
    <link rel="icon" type="image/png" href="logo2.png">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            text-align: center;
        }

        .success-container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            margin: 20px;
        }

        .success-icon {
            color: #28a745;
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .btn-home {
            background-color: #ff6b6b;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn-home:hover {
            background-color: #ff5252;
        }

        .logo {
            width: 150px;
            margin-bottom: 2rem;
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 1rem;
            animation: checkmark 0.5s ease-in-out forwards;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <img src="logo.png" alt="Darling Logo" class="logo">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle cx="26" cy="26" r="25" fill="none" stroke="#28a745" stroke-width="2" />
            <path fill="none" stroke="#28a745" stroke-width="2" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
        </svg>
        <h1>Pagamento realizado com sucesso!</h1>
        <p>Obrigado pela sua compra! Em breve receberá um email com o seu QR Code e link para a página personalizada.
        </p>
        <p>Tempo médio de espera: <strong>10 minutos</strong></p>
        <a href="/" class="btn-home">Voltar para a página inicial</a>
    </div>
</body>

</html>
